<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="styles/general.css" />
    <link rel="stylesheet" type="text/css" href="styles/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/side.css" />

    <script src="script.js" defer></script>

    <title>Instagram Clone</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__content">
        <div class="header__buttons">
          <a href="index.html" class="header__home">
            <img src="assets/icons/logo.svg" alt="logo" />
          </a>
          <button class="header__theme-button" title="Toggle Theme">
            <img
              src="assets/icons/moon.svg"
              class="header__theme-button-moon"
              alt="moon"
            />
            <img
              src="assets/icons/sun.svg"
              class="header__theme-button-sun"
              alt="sun"
            />
          </button>
        </div>

        <div class="header__search">
          <img src="assets/icons/search.svg" alt="search" />
          <input type="text" placeholder="Search" />
        </div>

        <div class="header__buttons">
          <a href="#">
            <img src="assets/icons/home.svg" alt="home" />
          </a>
          <a href="#">
            <img src="assets/icons/shop.svg" alt="shop" />
          </a>
          <a href="#">
            <img src="assets/icons/messenger.svg" alt="messenger" />
          </a>
          <div class="profile__picture">
            <img src="assets/images/avatar.png" alt="user picture" />
          </div>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <section class="content-container">
        <div class="content">
          <div class="stories">
            <div class="stories__content">
              <button class="story">
                <div class="story__avatar">
                  <div class="story__border">
                    <svg
                      width="64"
                      height="64"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <circle r="31" cy="32" cx="32" />
                    </svg>
                  </div>
                  <div class="story__picture">
                    <img src="assets/images/avatar.png" alt="user picture" />
                  </div>
                </div>
                <span class="story__user">user1</span>
              </button>
            </div>
          </div>
          <div class="posts">
            <article class="post">
              <div class="post__header">
                <div class="post__profile">
                  <a href="#" target="_blank" class="post__avatar">
                    <img src="assets/images/avatar.png" alt="user picture" />
                  </a>
                  <a href="#" target="_blank" class="post__user">user</a>
                </div>

                <button class="post__more-options">
                  <img src="assets/icons/more.svg" alt="more" />
                </button>
              </div>

              <div class="post__content">
                <div class="post__medias">
                  <img
                    class="post__media"
                    src="assets/images/picture.jpeg"
                    alt="post content"
                  />
                </div>
              </div>

              <div class="post__footer">
                <div class="post__buttons">
                  <button class="post__button">
                    <img src="assets/icons/heart.svg" alt="heart" />
                  </button>
                  <button class="post__button">
                    <img src="assets/icons/comment.svg" alt="comment" />
                  </button>

                  <div class="post__indicators"></div>

                  <button class="post__button post__button--align-right">
                    <img src="assets/icons/bookmark.svg" alt="bookmark" />
                  </button>
                </div>

                <div class="post__infos">
                  <div class="post__likes">
                    <a href="#" class="post__likes-avatar">
                      <img src="assets/images/avatar.png" alt="user picture" />
                    </a>

                    <span
                      >Liked by
                      <a class="post__name--underline" href="#">user1</a> and
                      <a href="#">33 others</a>
                    </span>
                  </div>

                  <div class="post__description">
                    <span>
                      <a class="post__name--underline" href="#" target="_blank"
                        >user</a
                      >
                      description
                    </span>
                  </div>

                  <span class="post__date-time">30 minutes ago</span>
                </div>
              </div>
            </article>
          </div>
        </div>

        <div class="side-menu">
          <div class="side-menu__footer">
            <div class="side-menu__user-profile">
              <a href="#" target="_blank" class="side-menu__user-avatar">
                <img src="assets/images/avatar.png" alt="user picture" />
              </a>
              <div class="side-menu__user-info">
                <a href="#" target="_blank">user</a>
                <span>nickname</span>
              </div>
              <button class="side-menu__user-button">Switch</button>
            </div>

            <div class="side-menu__suggestions-section">
              <div class="side-menu__suggestions-header">
                <h2>Suggestions for You</h2>
                <button>See All</button>
              </div>
              <div class="side-menu__suggestions-content">
                <div class="side-menu__suggestion">
                  <a href="#" class="side-menu__suggestion-avatar">
                    <img src="assets/images/avatar.png" alt="user picture" />
                  </a>
                  <div class="side-menu__suggestion-info">
                    <a href="#">user11</a>
                    <span>Followed by user1, user2 and 9 others</span>
                  </div>
                  <button class="side-menu__suggestion-button">Follow</button>
                </div>
                <div class="side-menu__suggestion">
                  <a href="#" class="side-menu__suggestion-avatar">
                    <img src="assets/images/avatar.png" alt="user picture" />
                  </a>
                  <div class="side-menu__suggestion-info">
                    <a href="#">user12</a>
                    <span>Followed by user1, user2 and 3 others</span>
                  </div>
                  <button class="side-menu__suggestion-button">Follow</button>
                </div>
              </div>
            </div>

            <div class="side-menu__footer">
              <div class="side-menu__footer-links">
                <ul class="side-menu__footer-list">
                  <li class="side-menu__footer-item">
                    <a class="side-menu__footer-link" href="#">About</a>
                  </li>
                  <li class="side-menu__footer-item">
                    <a class="side-menu__footer-link" href="#">Help</a>
                  </li>
                  <li class="side-menu__footer-item">
                    <a class="side-menu__footer-link" href="#">Press</a>
                  </li>
                  <li class="side-menu__footer-item">
                    <a class="side-menu__footer-link" href="#">API</a>
                  </li>
                </ul>
              </div>

              <span class="side-menu__footer-copyright"
                >&copy; 2022 instagram from facebook</span
              >
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
